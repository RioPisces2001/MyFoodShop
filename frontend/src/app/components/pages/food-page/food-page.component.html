<app-not-found [visible]="!food.id" resetLinkText="Go To Homepage" notFoundMessage="Food Not Found"></app-not-found>
<div class="container" *ngIf="food.id">
    <img [src]="food.imageUrl" [alt]="food.name" />

    <div class="details">
        <div class="header">
            <span class="name">{{ food.name }}</span>
            <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{ origin }}
            </span>
        </div>

        <div class="tags">
            <span *ngFor="let tag of food.tags">
                {{ tag }}
            </span>
        </div>

        <div class="cook-time">
            <span>
                Time to cook about <strong>{{ food.cookTime }}</strong> minutes
            </span>
        </div>

        <div class="price">
            <span>
                {{ food.price }}
            </span>
        </div>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
</div>
